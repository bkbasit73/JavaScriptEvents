<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Event Handling</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Mouse Events Section -->
    <section id="mouseEvents">
      <button id="mouseButton">Hover over me!</button>
      <p id="mouseMessage"></p>
    </section>

    <!-- Keyboard Events Section -->
    <section id="keyboardEvents">
      <input type="text" id="keyboardInput" placeholder="Type something..." />
      <p id="keyboardMessage"></p>
    </section>

    <!-- Form Events Section -->
    <section id="formEvents">
      <form id="myForm">
        <input type="text" id="formInput" placeholder="Enter text" />
        <button type="submit">Submit</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <!-- Focus Events Section -->
    <section id="focusEvents">
      <input type="text" id="focusInput" placeholder="Focus and blur me" />
      <p id="focusMessage"></p>
    </section>

    <!-- Event Delegation Section -->
    <section id="eventDelegation">
      <div id="buttonContainer">
        <button class="containerButton">Button 1</button>
        <button class="containerButton">Button 2</button>
        <button class="containerButton">Button 3</button>
      </div>
      <p id="delegationMessage"></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
